name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install python 3.9 
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
      - name: install all dependencies
        run: |
            pdm install -d
      - name: Check format lint
        run: |
            pdm run lint
      - name: Check types
        run: |
            pdm run typing
      - name: Test
        run: |
            pdm run test

      - name: Test building
        run: |
            pdm build

