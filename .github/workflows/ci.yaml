name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install python 3.9 
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - name: install PDM and python dependencies
        run: |
            bash ./setup.sh
      - name: Check formatting (black)
        run: |
            pdm run lint
      - name: Test
        run: |
            pdm run test

      - name: Test building
        run: |
            pdm build

